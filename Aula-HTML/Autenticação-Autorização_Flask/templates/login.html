<!DOCTYPE html>
<hmtl>
    <head>
        <title>Exemplo de Formulário</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <form method="POST">
            <div>
                <label for="tx-usuario">Usuário:</label><br>
                <input type="text" name="usuario" id="tx-usuario">
            </div>
            <div>
                <label for="tx-senha">Senha:</label><br>
                <input type="password" name="senha" id="tx-senha">
            </div>
            <button type="submit">Enviar</button>
            <p class="urgente">{{ erro }}</p>
        </form>
    </body>
</hmtl>
